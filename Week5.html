<html>
    <head>
        <title>Audio and Video - Example 1</title>
    </head>
    <body>
        <h1>Website Anchor Example</h1>
        <a href = "https://www.humber.ca">Link to Humber.ca</a>

        <div id="audio">
            <h2><u>Audio</u></h2>
            <audio id="sampleSound" src="sample-3s.mp3" controls></audio>
        </div>

        <div id="video">
            <h2><u>Video</u></h2>
            <video width="648" height="488" id="sample-5s" controls source src="sample-5s.mp4" type="video/mp4">
            </video>
        </div>

        <div id="embed">
            <br>
            <h2><u>Embeded Video</u></h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Z2N5a7XZWg8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </body>
</html>
