<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            Email <input type="text" id = "email" name="email" maxlength="10">
            <br>
            <br>
            My Username <input type="text" id="username" name="usernameID" maxlength="10">
            <br>
            <br>
            Password <input type="password" id="passwordID" name="password">
            <br>
            <br>
            <input type="checkbox" name="checkbox1" id="checkbox1ID" value="Html">
            <label for="checkbox1ID">HTML</label> <!--Use ID for labels-->
            <br>
            <input type="checkbox" name="checkbox2" id="checkbox2ID" value="CSS">
            <label for="checkbox2ID">CSS</label>
            <br>
            <input type="checkbox" name="checkbox3" id="checkbox3ID" value="Javascript">
            <label for="checkbox3ID">Javacript</label>
            <br>
            <br>
            <input type="radio" name="courses" id="course1" value="CPAN134"> <!--is mutually exclusive because same names are used-->
            <label for="course1">CPAN 134</label>
            <br>
            <input type="radio" name="courses" id="course2" value="CPAN133"> 
            <label for="course1">CPAN 133</label>

            <br>
            <br>
            <br>
            Comments 
            <br>

        <textarea name="comments" id="commentId" rows="3" cols="20"></textarea>
        <input type = "submit" name="myButton" id="myButtonID" value="Submit"> <!--Creates a "Submit" button-->
        <input type = "reset" name="myResetButton" id="myResetButton" value="Reset"> <!--Erases all entered in characters in the form-->

        </form>
    </body>
</html>
